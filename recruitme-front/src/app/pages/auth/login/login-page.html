<div class="w-full pt-20">
  <div class="w-[800px] mx-auto space-y-8">
    <div class="flex items-center gap-3">
      <button
        routerLink="/offers/"
        routerLinkActive="active"
        class="btn btn-ghost btn-square"
      >
        <lucide-icon [img]="ChevronLeft" />
      </button>
      <p class="text-3xl font-bold">Login</p>
    </div>

    <div class="border w-[450px] mx-auto mt-4 border-primary p-4">
      <p>Enter your information to login</p>

      <form
        class="[&>div>label]:mb-1 [&>div>label]:ml-1"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        [noValidate]="false"
      >
        <div class="mt-4">
          <label class="block" for="email">Email or Username</label>
          <input
            type="text"
            id="email"
            name="email"
            class="input w-full input-primary"
            placeholder="max@example.com"
            formControlName="email"
            required
          />
        </div>
        <div class="mt-4">
          <label class="block" for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="input w-full input-primary"
            placeholder="********"
            formControlName="password"
            required
          />
        </div>
        <p class="mt-1">
          New user?
          <a routerLink="/register" class="link">Register here</a>
        </p>
        <button class="w-full btn btn-primary mt-2" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
